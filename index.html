<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <title>generateList</title>
</head>
<body>
    <div class="wrapper">
        <h1>Choose your JS-emotion</h1>

            </div>
            <div class="emoji-item">
                <img src="./images/injuried-svgrepo-com.svg" alt="injuried">
                <div class="emoji-item__counter">0</div>
            </div>
            <div class="emoji-item">
                <img src="./images/jealous-svgrepo-com.svg" alt="jealous">
                <div class="emoji-item__counter">0</div>
            </div>
            <div class="emoji-item">
                <img src="./images/stupid-b-svgrepo-com.svg" alt="stupid">
                <div class="emoji-item__counter">0</div>
            </div>
            <div class="emoji-item">
                <img src="./images/zombie-svgrepo-com.svg" alt="zombie">
                <div class="emoji-item__counter">0</div>
            </div>
        </div>
    </div>
    <script src="counteremoji.js"></script>

</html>
