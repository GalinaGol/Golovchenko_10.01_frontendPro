<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Каталог товарів</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 mt-3 text-center">
        <h2>Категорії</h2>
        <ul class="list-group text-start">
          <li class="list-group-item">Солодощі</li>
          <li class="list-group-item">Хліб та випічка</li>
          <li class="list-group-item">Молочна продукція</li>
        </ul>
      </div>
      <div class="col-md-6 mt-3 text-center">
        <h2>Товари</h2>
        <ul class="list-group d-flex" id="products">
        </ul>
      </div>
      <div class="col-md-3 mt-3 text-center">
        <h2>Інформація про товар</h2>
        <div id="product-info">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
          integrity="sha384-UO2eT0CpHqd8EYp0ugvRYfC0oKjPL03h/WWBQtlvECKTUgX9Fd9bJLmbY2YYKjIu"
          crossorigin="anonymous"></script>
</body>
</html>
