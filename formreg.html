<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма для реєстраці</title>
</head>
<body>
    <div class="form-container">
        <form>
          <label for="name">Ім'я:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="surname">Прізвище:</label>
          <input type="text" id="surname" name="surname" required>
      
          <label for="birthdate">Дата народження:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        <div class="gender-container">
            <label for="gender">Стать:</label>
          <label for="male">Чоловік
            <input type="radio" id="male" name="gender" value="чоловік" required>
          </label>
          <label for="female">Жінка
            <input type="radio" id="female" name="gender" value="жінка" required>
          </label>
        </div>
        <div class="form-group">
            <label for="city">Оберіть місто</label>
            <select class="form-control" id="city" required>
                <option value="">Оберіть місто</option>
                <option value="1">Київ</option>
                <option value="2">Одеса</option>
                <option value="3">Харків</option>
            </select>
          </div>
          <label for="address">Адреса:</label>
          <textarea id="address" name="address" required></textarea>
          <label>Мови, якими володієте:</label>
          <div class="langs-container">
                <label for="english">Англійська
                    <input type="checkbox" id="english" name="languages[]" value="англійська"></label>
                <label for="french">Французька
                    <input type="checkbox" id="french" name="languages[]" value="французька"></label>
                
                <label for="german">Німецька
                    <input type="checkbox" id="german" name="languages[]" value="німецька">
                </label>
          </div>
          <button type="submit" id="btn">Зберегти</button>
        </form>
      </div>
      
      <div class="table-container"></div>      
    <script src="formreg.js"></script>
</body>
</html>
